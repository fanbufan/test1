<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>班级信息</title>
</head>
<body>
    <h1>班级列表</h1>
    <p><a href="/add_class/">添加班级</a></p>
    <table border="1px solid black">
        <thead>
            <tr>
                <th>cid</th>
                <th>班级</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        {% for item in class_list %}
            <tr>
                <td>{{ item.cid }}</td>
                <td>{{ item.title }}</td>
                <td>
                    <a href="/edit_class/?cid={{ item.cid }}">编辑</a>
                    |
                    <a href="/del_class/?cid={{ item.cid }}">删除</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <script src="/static/js/jquery-3.5.1.min.js"></script>
</body>
</html>
