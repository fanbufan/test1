<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加学生</title>
</head>
<body>
<h1>添加学生</h1>
<form action="/add_student/" method="POST">
    <p>学生姓名：<input type="text" name="name" id=""></p>
    <p>
        所属班级：
        <select name="class_id" id="">
            {% for item in class_list %}
                <option value="{{ item.cid }}">{{ item.title }}</option>
            {% endfor %}
        </select>
    </p>
    <p><input type="submit"></p>
</form>
</body>
</html>
